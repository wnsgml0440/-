<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                transition: all 1s;
            }
            img:hover{
                -webkit-filter: grayscale(100%)
                blur(3px);
                -o-filter: grayscale(100%)
                blur(3px);
                filter: grayscale(100%)
                blur(3px);
            }
            h1{
                -webkit-filter: blur(3px);
                -o-filter: blur(3px);
                filter: blur(3px);
            }
        </style>
    </head>
    <body>
        <h1>mountain</h1>
        <img src="img.jpg" alt="산 이미지">
    </body>
</html>
