<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <div class="container">
        <h2>게시판 글쓰기</h2>
        <form action="wirte.js" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목 입력(4~100자)"
                name="title maxlength=100" required="required" pattern=".{4,100}">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" rows="5"
                id="content" name="content" placeholder="내용 작성">
                </textarea>
            </div>
                <div class="form-group">
                    <label for="writer">작성자</label>
                    <input type="text" class="form-control" id="writer" placeholder="작성자(2자~10자)" name="writer">
                </div>
                <button type="submit" class="btn btn-deault">등록</button>
        </form>
    </div>
</body>
</html>
